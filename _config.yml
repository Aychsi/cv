          # - title:  Github page for project (eg. sproogen/modern-resume-theme)
          #   icon: fab fa-github
          #   url: Link to project (eg. sproogen.github.io/modern-resume-theme)
        quote: >
          Data from the Pediatric HIV/AIDS Cohort Study (PHACS)
        description: | # this will include new lines to allow paragraphs
          Designed a new advanced statistical framework to
          forecast mental health and mortality risks for children with PHIV over time in a large electronic health records (Pediatric HIV/AIDS Cohort
          Study). Briefly, this new algorithm incorporates the starting health condition of each child to inform future health outcomes. This method
          has been shown to outperform previous methods of predicting health outcomes using Biological Age.

      # Multimorbidity
      - layout: top-middle
        title: Biological age and brain age in midlife - relationship to multimorbidity and mental health
        link: www.sciencedirect.com/science/article/abs/pii/S0197458023002117
        # link_text: Project Website
