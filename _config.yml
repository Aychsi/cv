        quote: >
          Data from the Midlife in the US (MIDUS) Study
        description: | # this will include new lines to allow paragraphs
          Developed a statistical model to incorporate both blood-based and grey matter volume to calculate both Biological and Brain Age which is used to predict multimorbidity. 
          This is the first paper to examine both biological and brain age as a predictor for multimorbidity.
  
